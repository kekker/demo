[build]
  functions = "functions"

[[redirects]]
  from = "/demo"
  to = "/docs/getting-started/get-started.html"
  status = 301
  force = true

[[redirects]]
  from = "/samples/lc-dashboard"
  to = "http://46.101.168.163/"
  status = 301
  force = true

[[headers]]
  for = "/samples/*"

  [headers.values]
    Basic-Auth = "API_SAMPLES_TOKEN"

[[headers]]
  for = "http://46.101.168.163/"

  [headers.values]
    Basic-Auth = "API_SAMPLES_TOKEN"

  
